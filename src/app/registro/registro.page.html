<ion-content class="ion-padding">
  <ion-card style="max-width: 400px; margin: 2rem auto;">
    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" style="margin-top: 16px;">Registrarme</ion-button>
        <ion-button expand="block" fill="clear" (click)="volver()" style="margin-top: 8px;">Volver al login</ion-button>
        <div *ngIf="errorMessage" style="color: #ff5252; margin-top: 12px; text-align: center; font-weight: 600;">{{ errorMessage }}</div>
        <div *ngIf="successMessage" style="color: #4caf50; margin-top: 12px; text-align: center; font-weight: 600;">{{ successMessage }}</div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
