<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-section">
    <h1>¡Bienvenido!</h1>
    <p>Selecciona una opción del menú principal</p>
  </div>

  <div class="menu-section">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" class="menu-button">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            Citas Pendientes
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" class="menu-button">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            Agendamiento de Hora
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" class="menu-button">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            Interconsultas
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" class="menu-button">
            <ion-icon name="medical-outline" slot="start"></ion-icon>
            Recetas
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" class="menu-button">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Datos
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" class="menu-button logout-button">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Cerrar Sesión
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="contact-section">
    <ion-card>
      <ion-card-content>
        <div class="contact-item">
          <ion-icon name="call-outline" class="contact-icon"></ion-icon>
          <div class="contact-info">
            <h3>Mesa Central</h3>
            <p>500 300 399</p>
          </div>
        </div>
        <div class="contact-item">
          <ion-icon name="location-outline" class="contact-icon"></ion-icon>
          <div class="contact-info">
            <h3>Ubicación</h3>
            <p>Bajos de Mena, Puente Alto</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
