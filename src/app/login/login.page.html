

<ion-content [fullscreen]="true" class="ion-padding">
  <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <ion-card style="width: 100%; max-width: 400px;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <h2>Ingresar</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">

          <ion-segment [(ngModel)]="tipoUsuario" name="tipoUsuario">
            <ion-segment-button value="paciente">
              <ion-label>Paciente</ion-label>
            </ion-segment-button>
            <ion-segment-button value="funcionario">
              <ion-label>Funcionario</ion-label>
            </ion-segment-button>
          </ion-segment>
          <ion-item>
            <ion-label position="floating">Clave Única</ion-label>
            <ion-input type="text" [(ngModel)]="claveUnica" name="claveUnica" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" style="margin-top: 16px;">
            Ingresar con Clave Única
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
