

<ion-content [fullscreen]="true" class="ion-padding">
  <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <ion-card style="width: 100%; max-width: 400px;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <h2>Ingresar</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" style="margin-top: 16px;">
            Ingresar
          </ion-button>
          <ion-button expand="block" fill="clear" (click)="irARegistro()" style="margin-top: 8px;">
            ¿No tienes cuenta? Regístrate
          </ion-button>
          <div *ngIf="errorMessage" style="color: #ff5252; margin-top: 12px; text-align: center; font-weight: 600;">{{ errorMessage }}</div>
          <div *ngIf="successMessage" style="color: #4caf50; margin-top: 12px; text-align: center; font-weight: 600;">{{ successMessage }}</div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
